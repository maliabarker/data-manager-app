{% extends 'base.html' %}
{% block content %}

    {% for dataset_row in datasets | batch(3) %}
        <div class="row my-5">
            {% for dataset in dataset_row %}
                <div class="col-sm-4 mx-auto my-4">
                    <div class="card" style="width: 18rem;">
                        <img src="/static/img/{{ dataset.photo }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"><a href="/dataset_view/{{ dataset.id }}">{{ dataset.title }}</a></h5>
                            <p class="card-text"> {{ dataset.description }} </p>
                            <small class="card-text me-auto">_ Downloads</small>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

{% endblock %}
